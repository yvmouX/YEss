version: 1.0.0

# 该项的更改需要重启服务器才能生效
registerCommand:
  reload:
    enable: true
    alias: "none"
    permission: "yess.command.reload"
  help:
    enable: true
    alias: "none"
    permission: "yess.command.help"
  craft:
    enable: true
    alias: "craft, c"
    permission: "yess.command.craft"
  ec:
    enable: true
    alias: "enderchest, ec"
    permission: "yess.command.ec"
  glow:
    enable: true
    alias: "glow"
    permission: "yess.command.glow"
  gift:
    enable: true
    alias: "gift"
    permission: "yess.command.gift"
  team:
    enable: true
    alias: "team"
    permission: "yess.command.team"

# 存储类型: yaml, mysql 或 sqlite
storage:
  type: "yaml"  # 目前仅支持yaml，填写其他类型无效

  # MySQL配置 (当storage.type=mysql时使用)
  mysql:
    host: "localhost"
    port: 3306
    database: "minecraft"
    username: "root"
    password: "password"

# 门
portal:
  world: "spawn"
  command:
    - "multiverse-core:mv tp %player% afk"
  regionMin:
    x: 43
    y: 72
    z: -2
  regionMax:
    x: 44
    y: 78
    z: 2

disableNetherPortal:
  - spawn
  - afk
  - arena

AFK:
  enable: false
  afkTime: 10 # 单位s
  disableWorlds:
    - arena
  toWorld: afk # 当玩家afk后传送到的世界，为空不处理
  effect: # 当玩家afk后给予的药水效果，为空不处理
    - "BLINDNESS:1"
  commands:
    - "say hello"